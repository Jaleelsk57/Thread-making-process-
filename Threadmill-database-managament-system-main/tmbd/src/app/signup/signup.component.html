<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form RouterLink="/login">
      <div class="input-box">
        <input type="text"  name="name" placeholder="Enter your name" class="form-control"  [(ngModel)]="User.name" pattern=".{5,}" required >
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" class="form-control"  [(ngModel)]="User.email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
      </div>
      <div class="input-box">
        <input type="password"  name="pass" placeholder="Create password" class="form-control"  [(ngModel)]="User.pass" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
      </div>
      <div class="input-box">
        <input type="password" name="rpass" placeholder="Confirm password" class="form-control"  [(ngModel)]="User.rpass" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" (click)="Insert()" routerLink="/login">
      </div>
      
    </form>
  </div>
</body>
